{% extends "store/base.html" %}
{% block title %} <title>Open Store - 登录</title> {% endblock %}
{% block container %}

{% if form.errors %}
<p>账号和密码不匹配，请重试。</p>
{% endif %}






<form method="post" action="{% url 'store:login' %}" class="form-horizontal" role="form">
{% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">{{ form.username.label_tag }}</label>
    <div class="col-sm-10">
      {{ form.username }}
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">{{ form.password.label_tag }}</label>
    <div class="col-sm-10">
      {{ form.password }}
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">登录</button>
    </div>
  </div>
</form>




{% endblock %}
